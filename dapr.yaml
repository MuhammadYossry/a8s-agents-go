version: 1
common:
  resourcesPath: ./resources/
  env:
    DAPR_PLACEMENT_HOST_ADDRESS: "localhost:50006"

apps:
  - appID: agentnexus-server
    appDirPath: ./
    command: ["go", "run", "."]
    enableApiLogging: true
    dependsOn:
      - python-code-agent
      - internal-request-generator


  - appID: python-code-agent
    appDirPath: ./
    appPort: 9200
    appProtocol: http
    command: ["poetry", "run", "uvicorn", "examples.python_code_agent.main:app", "--port", "9200", "--reload"]

  - appID: internal-request-generator
    appDirPath: ./
    appPort: 9100
    appProtocol: http
    command: ["poetry", "run", "uvicorn", "internal.request_generator.main:app", "--port", "9100", "--reload"]



