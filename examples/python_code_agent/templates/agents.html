<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Dashboard</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        function AgentCard({ agent, index }) {
		    return (
		        <div 
		            className="bg-white rounded-lg shadow-sm border hover:shadow-md transition-all p-6 fade-in w-full"
		            style={{ animationDelay: `${index * 0.1}s` }}
		        >
		            <div className="flex justify-between items-center">
		                <div className="flex items-center gap-4">
		                    <h3 className="text-2xl font-semibold">{agent.name}</h3>
		                    <span className="px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-sm font-medium">
		                        v{agent.version || 'latest'}
		                    </span>
		                </div>
		                <a
		                    href={agent.manifestUrl}
		                    className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-full transition-colors"
		                    target="_blank"
		                    title="View API Manifest"
		                >
		                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" 
		                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
		                    </svg>
		                </a>
		            </div>

		            <div className="my-6 text-gray-600">
		                <div className="flex items-center gap-3 mb-2">
		                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" 
		                            d="M13 10V3L4 14h7v7l9-11h-7z" />
		                    </svg>
		                    <span>Interactive API Testing</span>
		                </div>
		                <div className="flex items-center gap-3">
		                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" 
		                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
		                    </svg>
		                    <span>Full Agent Documentation</span>
		                </div>
		            </div>

		            <a
		                href={agent.dashboardUrl}
		                className="block w-full text-center py-3 bg-gradient-to-r from-blue-600 to-blue-700 
		                    text-white rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all 
		                    shadow-sm hover:shadow font-medium"
		            >
		                Go to agent
		            </a>
		        </div>
		    );
		}

		function AgentsDashboard() {
		    const [agents, setAgents] = React.useState([]);
		    const [loading, setLoading] = React.useState(true);
		    const [error, setError] = React.useState(null);

		    React.useEffect(() => {
		        fetch('/agents.json')
		            .then(res => res.json())
		            .then(data => {
		                setAgents(data.agents);
		                setLoading(false);
		            })
		            .catch(err => {
		                setError(err.message);
		                setLoading(false);
		            });
		    }, []);

		    if (loading) {
		        return (
		            <div className="min-h-screen flex items-center justify-center">
		                <div className="text-gray-600">Loading agents...</div>
		            </div>
		        );
		    }

		    if (error) {
		        return (
		            <div className="min-h-screen flex items-center justify-center">
		                <div className="text-red-600">Error: {error}</div>
		            </div>
		        );
		    }

		    return (
		        <div className="min-h-screen bg-gray-50 py-12">
		            <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
		                <header className="text-center mb-12">
		                    <h1 className="text-4xl font-bold text-gray-900 mb-4">AI Agents Directory</h1>
		                    <p className="text-xl text-gray-600">
		                        Explore and interact with our collection of specialized AI agents
		                    </p>
		                </header>

		                <div className="space-y-6">
		                    {agents.map((agent, index) => (
		                        <AgentCard key={agent.slug} agent={agent} index={index} />
		                    ))}
		                </div>
		            </div>
		        </div>
		    );
		}

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AgentsDashboard />);
    </script>
</body>
</html>
